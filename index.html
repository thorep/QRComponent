<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="card">
        <img
          src="images/image-qr-code.png"
          alt="Lago di Braies"
        />
        <div id="content">
          <div class="heading">
            Improve your front-end skills by building
            projects
          </div>
          <p>
            Scan the QR code to visit Frontend Mentor and
            take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>

    <div class="attribution" id="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thor Prestb√∏en</a>.
    </div>
  </body>
</html>
